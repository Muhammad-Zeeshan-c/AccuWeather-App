<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 300" width="80" height="240" role="img" aria-label="thermometer">
  <!-- Thermometer Outline -->
  <rect x="40" y="20" width="20" height="200" rx="10" ry="10"
        fill="none" stroke="currentColor" stroke-width="4"/>
  <circle cx="50" cy="240" r="30" fill="none" stroke="currentColor" stroke-width="4"/>

  <!-- Full Temperature Fill (red) -->
  <clipPath id="thermo-clip">
    <rect x="40" y="20" width="20" height="200"/>
    <circle cx="50" cy="240" r="30"/>
  </clipPath>
  <rect x="40" y="20" width="20" height="220" fill="red" clip-path="url(#thermo-clip)"/>
  <circle cx="50" cy="240" r="30" fill="red" clip-path="url(#thermo-clip)"/>
</svg>
